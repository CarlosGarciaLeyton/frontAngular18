@if (currentUser) {
    <div class="container">
        <header class="jumbotron">
           <h3>
            <strong>{{currentUser.userName}}</strong>
           </h3>
        </header>

        <p>
            <strong>Email:</strong>
            {{currentUser.email}}
        </p>
        <strong> Roles:</strong>
        <ul>
            @for (role of currentUser.roles; track role) {
                <li>{{role}}</li>
            }
        </ul>
    </div>
}@else {
    <p> por favor logearse!</p>
}
